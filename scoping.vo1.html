<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoping</title>
</head>
<body>
    <script>
    // A for loop has; (1) an initialization, (2) a termination condition
    // (3) an incremental statement
        
    for (var i = 0; i <= 10; i = i + 1 ) {
        //console.log(i);
    }

    console.log(i); // this line runs AFTER the iteration (repitition)

// the var symbol
// declares a variable that has GLOBAL SCOPE
// global: means that the variables can be recalled anywhere else in our code
// conditionals and function definitions use code blocks

// before 2015 (E56)
// we only had var 





    </script>
</body>
</html>
