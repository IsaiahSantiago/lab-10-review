<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoping v04</title>
</head>
<body>
    <script>
        const pi = Math.PI; //const is a variable bound to a constant value (that does not change)
        const phi = (1 + Math.sqrt(5)) / 2; // phi: The golden ratio

    for (let i = 0; i <= 10; i = i + 1 ) {
        let timesPhi = parseFloat(i * phi); //recycling the phi vali=ue every time
        console.log(i + " time Phi = " + timesPhi.toFixed(4));
        }

    console.log("outside i: " + i ); // this line runs AFTER the iteration (repitition)
    

    </script>
</body>
</html>
